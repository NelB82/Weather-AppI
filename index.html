<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;500;800&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body class="body">
    <div container class="app">
      <div class="appWrapper">

     <div class="container searchForm">
       <div class="row">
         <div class="col-4">  
           <form>
          <span class="form-group">
            <input
              type="city"
              class="form-control"
              id="inputSearchCity"
              placeholder="Search for your city"
            />
          </span>
        </form>
      </div class="col-4">
      <div>
        <button type="button" class="btn btn-outline-secondary" id="buttonGo">Go!</button>
      </div>
       
      </span>
</div>
</div>

      <div class="container" id="today">
        <div class="row">
          <div class="col" >
            <h1 id="cityToday">Bremen</h1>
            <h2 id="dayToday">Thursday</h2>
            <h3 id="dateToday">30.09.21</h3>
          </div>
          <div class="col-4">
            <img src="images/windy.svg" alt="windyPic" width="150px" />
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div class="container" id="todayList">
        <div class="row">
          <div class="col-2">
            <ul>
              <li>temperature</li>
              <li>rain</li>
              <li>wind</li>
            </ul>
          </div>
          
          <div class="col-2">
             <div class = "vertical"></div>
            <ul>
              <li>18 <span class="celsius">°C</span> | <span class="fahrenheit">°F</span> </li>
              <li>60%</li>
              <li>10km/h</li>
            </ul>
          </div>
        </div>
      </div>

<hr class="listStart">

      <div class="container" id="row1">
        <div class="row">
          <div class="col-3">
            <ul>
              <li class="dayOfWeek">Friday</li>
            <li>°C|°F</li>
            <li>
              <img src="images/windy.svg" alt="windyPic" width="60px" />
            </li>
            </ul>
          </div>
          <div class="col-3">
             <div class = "verticalLine"></div>
            <ul>
              <li class="dayOfWeek">Saturday</li>
              <li>°C|°F</li>
            <li>
              <img src="images/windy.svg" alt="windyPic" width="60px" />
            </li>
            </ul>
          </div>
          <div class="col-3">
             <div class = "verticalLine"></div>
            <ul>
              <li class="dayOfWeek">Sunday</li>
              <li>°C|°F</li>
            <li>
              <img src="images/windy.svg" alt="windyPic" width="60px" />
            </li>
            </ul>
          </div>
        
        </div>
      </div>

<div class="container" id="row2">
  <div class="row">
<div class="col-4">   
  <div class = "verticalLineRow2"></div>
            <ul>
              <li class="dayOfWeek">Monday</li>
              <li>°C|°F</li>
            <li>
              <img src="images/windy.svg" alt="windyPic" width="60px" /></div>
               </ul>
<div class="col-4">  
  <div class = "verticalLineRow2"></div>
            <ul>
              <li class="dayOfWeek">Tuesday</li>
              <li>°C|°F</li>
            <li>
              <img src="images/windy.svg" alt="windyPic" width="60px" /></div>
               </ul>
<div class="col-4">  
            <ul>
              <li class="dayOfWeek">Wednesday</li>
              <li>°C|°F</li>
              <li>
              <img src="images/windy.svg" alt="windyPic" width="60px" /></div>
              </li>
            </ul>

  </div>
</div>


      </div>
    </div>
    <span class="sourceCode">
      <a href="https://github.com/NelB82/Weather-AppI" class="codeLink">open source code</a>
     by Nele Braun
    </span>
    
    <script src="index.js"></script>
  </body>
</html>
