<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;500;800&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body class="body">
    <div class="appWrapper">
    <div container class="app">
      <div class="appWrapper">

      <form id="searchForm" class="mb-3">
        <div class="row">
         <div class="col-4"> 
            <input
              type="search"
              placeholder="Search for your city"
              class="form-control"
              id="search-city"
            />
      </div class="col-4">     
        <button type="submit" value="search" class="btn btn-outline-secondary" id="buttonGo">Go!</button>
         </form>
      </span>
</div>


      <div class="container" id="today">
        <div class="row">
          <div class="col" >
            <h1 id="cityToday"></h1>
            <h2 id="dayToday"></h2>
            <h3 id="dateToday"></h3>
           
          </div>
          <div class="col-4">
            <img src="" alt="cloudPic" width="150px"  id="icon"/>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div class="container" id="todayList">
        <div class="row">
          <div class="col-2">
            <ul>
              <li>temperature</li>
              <li>humidity</li>
              <li>wind</li>
              <li>condition</li>
            </ul>
          </div>
          
          <div class="col-2">
             <div class = "vertical"></div>
            <ul>
              <li><span id="today-temperature">18</span>
                <a href="#" id="celsius">°C</a> | 
                <a href="#" id="fahrenheit">°F</a> 
              </li>
              <li><span id="todayHumidity"></span><span>%</span></li>
              <li><span id="todayWind"></span><span>km/h</span></li>
              <li><span id="todayCondition"></span></li>
            </ul>
          </div>
        </div>
      </div>

<hr class="listStart">

<div class="weatherForecast" id="forecast"></div>
 </div>
    </div>
    <div class="sourceCode">
      <a href="https://github.com/NelB82/Weather-AppI" class="codeLink">open source code</a>
     by Nele Braun
    </div>
     </div>

    <script src="index.js"></script>
  </body>
</html>
